<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Replacer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.svg" alt="Logo" class="logo" />
      <h2>Text Replacer</h2>
    </div>

    <div class="input-group">
      <input id="key" type="text" placeholder="Text to find" />
      <input id="value" type="text" placeholder="Replace with" />
      <button id="add">Add</button>
    </div>

    <div class="list-container">
      <h3>Current Replacements:</h3>
      <ul id="list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
